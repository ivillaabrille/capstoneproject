{% extends 'datasets/base.html' %}
{% load staticfiles %}
{% block body %}
<br><br><br><br><br><br>
<center><h2>Edit Profile Form</h2></center>
<main role="main" id="maincontent" class="content">
	<div class="content-inner ">
		<form action="{% url 'datasets:editprofile' user.id %}" method="post" class="" id="newdata2-form" role="form">
			{% csrf_token %}
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">First Name</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="text" id="id_{{ user_form.first_name.name }}" name="{{ user_form.first_name.name }}" value="{{ user_form.first_name.value }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">Last Name</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="text" id="id_{{ user_form.last_name.name }}" name="{{ user_form.last_name.name }}" value="{{ user_form.last_name.value }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">Email Address</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="email" id="id_{{ user_form.email.name }}" name="{{ user_form.email.name }}" value="{{ user_form.email.value }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">Bio</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="text" id="id_{{ profile_form.bio.name }}" name="{{ profile_form.bio.name }}" value="{{ profile_form.bio.value }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">Location</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="text" id="id_{{ profile_form.location.name }}" name="{{ profile_form.location.name }}" value="{{ profile_form.location.value }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">Birth Date</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="text" id="id_{{ profile_form.birth_date.name }}" name="{{ profile_form.birth_date.name }}" value="{{ profile_form.birth_date.value|date:'SHORT_DATE_FORMAT' }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">Associated With</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="text" id="id_{{ profile_form.associated_with.name }}" name="{{ profile_form.associated_with.name }}" value="{{ profile_form.associated_with.value }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>

			<div class="col s6  wow fadeIn" data-wow-delay="0.3s" style="padding-bottom: 40px;">
				<br><br>
				<button class="btn waves-effect waves-light red darken-1" type="submit">Submit
				</button>
			</div>
		</form>
	</div>
</main>

{% endblock %}
