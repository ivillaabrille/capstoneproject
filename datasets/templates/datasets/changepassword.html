{% extends 'datasets/base.html' %}
{% load staticfiles %}
{% block body %}
<br><br><br><br><br><br>
<center><h2>Change Password Form</h2></center>
<main role="main" id="maincontent" class="content">
	<div class="content-inner ">
		<form action="{% url 'datasets:changepassword' user.id %}" method="post" class="" id="newdata2-form" role="form">
			{% csrf_token %}
			{% for field in form.visible_fields %}
			<div class="layout layout-fixedright">
				<div class="layout-column">
					<h2 class="section-heading header text_b">{{ field.label_tag }}</h2>
					<div class="form-control contributor-list-edit-container">
						<input autocomplete="off" class="form-control-input form-control-input-dominant " type="password" id="id_{{ field.name }}" name="{{ field.name }}" data-dataset-field autofocus/>
					</div>
				</div>
			</div>
			{{ field.errors }}
			{% endfor %}
			<button class="btn waves-effect waves-light red darken-1" type="submit">Save changes</button>
		</form>
	</div>
</main>

{% endblock %}
